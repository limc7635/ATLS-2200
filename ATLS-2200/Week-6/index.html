<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
  <section id="fruit">
    <h1 id="introtext"> Craving Something</h1>
    <h2 id="introtext2"> Sweet?</h2>
    <img alt="pic of fruit" src=strawberry.jpeg id= "strawberry">
  </section>

  <section>

  </section>

  <script>
    console.log("javascript working");
    document.getElementById("mybutton").addEventListener("click", buttonOne);
    document.getElementById("mybutton2").addEventListener("click", buttonClicked);

    function buttonOne(){
      alert("Aren't strawberries nice?");
    }

    function buttonClicked(){
      alert("Oh darn...");
    }
  </script>



</body>

</html>
