<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>In Your Arms</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
</head>
<body>
<section id="quotesection">
<h1 id="qtext">Click the little green box to listen to "In Your Arms" by Sunbeam Sound Machine</h1>
<button id="newquote">little green button</button>
</section>

<script>
  const quotes = ["I've got this feeling that I can't control","I've got a feeling that I'm not alone","Love brought me here, love taught me where to go","Love is the only way I'll ever know"
,"I've got this feeling that I can't control"];
  let quotecount = 0;

    document.getElementById("newquote").addEventListener("click", buttonClicked);

    function buttonClicked(){
      console.log(quotes[quotecount]);
      document.getElementById("qtext").innerHTML = quotes[quotecount];
      if(quotecount>=6){
        quotecount = 0;
      }else{
        quotecount++;
    }
    }


  </script>

  </body>

  </html>
