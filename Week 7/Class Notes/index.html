<!DOCTYPE html>
<html lang="en">
<head>
<title>Quote Machine</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Open+Sans"
</head>
<body>
<section id="quotesection">
<h1 id="qtext">Welcome to the quote machine, click the button to get a quote.</h1>
<button id="newquote">New Quote</button>
</section>

<section id="flex">
  <div class="flexitem">
    <h2>one</h2>
  </div>

  <div class="flexitem2">
    <h2>two</h2>
  </div>

  <div class="flexitem">
    <h2>three</h2>
  </div>
</section>

<script>
  const quotes = ["No act of kindness, no matter how small, is ever wasted.","If opportunity doesn't knock, build a door.","We must let go of the life we have planned, so as to accept the one that is waiting for us.","The only journey is the one within.","Somewhere, something incredible is waiting to be known."];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=6){
      quotecount = 0;
    }else{
      quotecount++;
  }
  }


</script>

</body>

</html>
